<!doctype html>
<html lang='pt-br'>
<head>
  <meta charset='UTF-8'><meta name='viewport' content='width=device-width, initial-scale=1'>
  <title>Ligas • Lotes</title>
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel='stylesheet'>
  <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css' rel='stylesheet'>
  <link rel='stylesheet' href='style.css'>
</head>
<body data-page='ligas'>
<div class='app-shell'>
  <aside class='sidebar'>
    <div class='brand'>Corretora de Café</div><div id='sessionUser' class='user-caption'></div>
    <a class='menu-link' href='dashboard.html'><i class='fa-solid fa-table-columns'></i>Dashboard</a>
    <a class='menu-link active' href='lotes.html'><i class='fa-solid fa-boxes-stacked'></i>Lotes</a>
    <a class='menu-link' href='clientes.html'><i class='fa-solid fa-users'></i>Clientes</a>
    <a class='menu-link' href='fechamento.html'><i class='fa-solid fa-file-signature'></i>Fechamento</a>
    <button id='logoutBtn' class='btn btn-sm btn-outline-light mt-3'>Sair</button>
  </aside>

  <main class='main-content'>
    <div class='breadcrumb-wrap'><a href='lotes.html'>Lotes</a><i class='fa-solid fa-angle-right'></i><span>Ligas</span></div>
    <h1 class='page-title mb-3'>Composição de ligas</h1>

    <div class='card p-3 mb-3'>
      <form id='ligaForm'>
        <div class='form-grid'>
          <div><label>Código da liga</label><input id='codigoLiga' class='form-control' readonly></div>
          <div><label>Total de sacas</label><input id='totalSacasLiga' class='form-control' readonly></div>
          <div><label>Nova classificação</label><input id='classificacaoNova' class='form-control'></div>
        </div>
        <label class='mt-2'>Selecionar lotes ativos</label>
        <div id='lotesAtivosChecklist'></div>
        <button class='btn btn-success mt-2'>Salvar liga</button>
      </form>
    </div>

    <div class='card p-3'>
      <table class='table table-modern'>
        <thead><tr><th>Código</th><th>Sacas</th><th>Classificação</th><th>Status</th></tr></thead>
        <tbody id='ligasTableBody'></tbody>
      </table>
    </div>
  </main>
</div>
<script src='storage.js'></script><script src='utils.js'></script><script src='app.js'></script>
</body></html>
