<!doctype html>
<html lang='pt-br'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <title>Login - Sistema Corretora</title>
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel='stylesheet'>
  <link rel='stylesheet' href='style.css'>
</head>
<body data-page='login'>
  <div class='container py-5'>
    <div class='row justify-content-center'>
      <div class='col-md-5'>
        <div class='card p-4'>
          <h3 class='mb-3'>Sistema Gestão Corretora de Café</h3>
          <p class='text-muted mb-1'>Acessos simulados:</p>
          <ul class='small text-muted ps-3 mb-3'>
            <li><strong>admin</strong> / <strong>admin123</strong> (administrador)</li>
            <li><strong>classificacao</strong> / <strong>class123</strong> (classificação)</li>
            <li><strong>vendas</strong> / <strong>vendas123</strong> (vendas)</li>
          </ul>
          <form id='loginForm' class='d-grid gap-2'>
            <input id='username' class='form-control' placeholder='Usuário' required>
            <input id='password' type='password' class='form-control' placeholder='Senha' required>
            <button class='btn btn-primary'>Entrar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
<script src='storage.js'></script><script src='utils.js'></script><script src='app.js'></script>
</body>
</html>
