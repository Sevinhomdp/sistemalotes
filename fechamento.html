<!doctype html>
<html lang='pt-br'>
<head>
  <meta charset='UTF-8'><meta name='viewport' content='width=device-width, initial-scale=1'>
  <title>Fechamento • Corretora de Café</title>
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel='stylesheet'>
  <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css' rel='stylesheet'>
  <link rel='stylesheet' href='style.css'>
</head>
<body data-page='fechamento'>
<div class='app-shell'>
  <aside class='sidebar'>
    <div class='brand'>Corretora de Café</div><div id='sessionUser' class='user-caption'></div>
    <a class='menu-link' href='dashboard.html'><i class='fa-solid fa-table-columns'></i>Dashboard</a>
    <a class='menu-link' href='lotes.html'><i class='fa-solid fa-boxes-stacked'></i>Lotes</a>
    <a class='menu-link' href='clientes.html'><i class='fa-solid fa-users'></i>Clientes</a>
    <a class='menu-link active' href='fechamento.html'><i class='fa-solid fa-file-signature'></i>Fechamento</a>
    <button id='logoutBtn' class='btn btn-sm btn-outline-light mt-3'>Sair</button>
  </aside>

  <main class='main-content'>
    <div class='breadcrumb-wrap'><span>Dashboard</span><i class='fa-solid fa-angle-right'></i><span>Fechamento</span></div>
    <h1 class='page-title mb-3'>Formalização de fechamento</h1>

    <div class='card p-3 mb-3'><form id='fechamentoForm'><div class='form-grid'><div><label>Número</label><input id='numeroFechamento' class='form-control' readonly></div><div><label>Data</label><input id='dataFechamento' type='date' class='form-control' required></div><div><label>Cliente vendedor</label><select id='clienteVendedor' class='form-select'></select></div><div><label>Cliente comprador</label><select id='clienteComprador' class='form-select'></select></div><div><label>Lote ou liga</label><select id='itemFechamento' class='form-select'></select></div><div><label>Valor</label><input id='valorFechamento' type='number' step='0.01' class='form-control'></div><div><label>Tipo de venda</label><input id='tipoVenda' class='form-control'></div><div><label>Dados bancários</label><input id='dadosBancarios' class='form-control'></div><div><label>Contato picote</label><input id='contatoPicote' class='form-control'></div><div><label>Seguro</label><input id='seguro' class='form-control'></div><div style='grid-column:1/-1'><label>Descrição livre</label><textarea id='descricaoLivre' class='form-control'></textarea></div></div><button class='btn btn-success mt-2'>Gerar contrato</button></form></div>

    <div class='card p-3 mb-3'><h5>Relatórios de fechamento</h5><table class='table table-modern'><thead><tr><th>Número</th><th>Data</th><th>Item</th><th>Valor</th><th>Ações</th></tr></thead><tbody id='fechamentosTableBody'></tbody></table></div>
    <div id='notaCorretagem' class='card p-3'><h5>Nota de corretagem</h5><p class='mb-0'>Selecione um fechamento na tabela para calcular comissão e gerar versão de vendedor/comprador.</p></div>
  </main>
</div>
<script src='storage.js'></script><script src='utils.js'></script><script src='app.js'></script>
</body></html>
