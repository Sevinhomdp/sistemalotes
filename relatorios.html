<!doctype html>
<html lang='pt-br'>
<head>
  <meta charset='UTF-8'><meta name='viewport' content='width=device-width, initial-scale=1'>
  <title>Relatórios • Lotes</title>
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel='stylesheet'>
  <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css' rel='stylesheet'>
  <link rel='stylesheet' href='style.css'>
</head>
<body data-page='relatorios'>
<div class='app-shell'>
  <aside class='sidebar'>
    <div class='brand'>Corretora de Café</div><div id='sessionUser' class='user-caption'></div>
    <a class='menu-link' href='dashboard.html'><i class='fa-solid fa-table-columns'></i>Dashboard</a>
    <a class='menu-link active' href='lotes.html'><i class='fa-solid fa-boxes-stacked'></i>Lotes</a>
    <a class='menu-link' href='clientes.html'><i class='fa-solid fa-users'></i>Clientes</a>
    <a class='menu-link' href='fechamento.html'><i class='fa-solid fa-file-signature'></i>Fechamento</a>
    <button id='logoutBtn' class='btn btn-sm btn-outline-light mt-3'>Sair</button>
  </aside>

  <main class='main-content'>
    <div class='topbar'>
      <div>
        <div class='breadcrumb-wrap'><a href='lotes.html'>Lotes</a><i class='fa-solid fa-angle-right'></i><span>Relatórios</span></div>
        <h1 class='page-title'>Relatórios operacionais</h1>
      </div>
      <div class='no-print d-flex gap-2'>
        <button id='pdfBtn' class='btn btn-secondary btn-sm'>Exportar PDF</button>
        <button id='excelBtn' class='btn btn-success btn-sm'>Exportar Excel</button>
        <button id='wordBtn' class='btn btn-primary btn-sm'>Exportar Word</button>
      </div>
    </div>

    <div class='card p-3 mb-3'>
      <form id='filtroRelatorios'>
        <div class='form-grid'>
          <div><label>Cliente</label><select id='fCliente' class='form-select'></select></div>
          <div><label>Ano</label><input id='fAno' class='form-control' placeholder='2026'></div>
          <div><label>Data inicial</label><input id='fIni' type='date' class='form-control'></div>
          <div><label>Data final</label><input id='fFim' type='date' class='form-control'></div>
        </div>
        <button class='btn btn-dark mt-2'>Gerar relatório</button>
      </form>
    </div>

    <div id='relatorioConteudo' class='card p-3'></div>
  </main>
</div>
<script src='storage.js'></script><script src='utils.js'></script><script src='app.js'></script>
</body></html>
