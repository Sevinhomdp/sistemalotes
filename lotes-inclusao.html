<!doctype html><html lang='pt-br'><head><meta charset='UTF-8'><meta name='viewport' content='width=device-width, initial-scale=1'><title>Inclusão de Lotes</title><link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel='stylesheet'><link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css' rel='stylesheet'><link rel='stylesheet' href='style.css'></head>
<body data-page='lotes'><div class='app-shell'><aside class='sidebar'><div class='brand'>Corretora de Café</div><div id='sessionUser' class='user-caption'></div><a class='menu-link' href='dashboard.html'><i class='fa-solid fa-table-columns'></i>Dashboard</a><a class='menu-link active' href='lotes.html'><i class='fa-solid fa-boxes-stacked'></i>Lotes</a><a class='menu-link' href='clientes.html'><i class='fa-solid fa-users'></i>Clientes</a><a class='menu-link' href='fechamento.html'><i class='fa-solid fa-file-signature'></i>Fechamento</a><button id='logoutBtn' class='btn btn-sm btn-outline-light mt-3'>Sair</button></aside>
<main class='main-content'><div class='breadcrumb-wrap'><a href='lotes.html'>Lotes</a><i class='fa-solid fa-angle-right'></i><span>Inclusão / Alteração</span></div><h1 class='page-title'>Cadastro de lote</h1>
<div class='card p-3'><form id='loteForm'><input type='hidden' id='loteId'>
<div class='section-box'><div class='section-title'>Dados gerais</div><div class='form-grid'><div><label>Código lote</label><input id='codigoLote' class='form-control' readonly></div><div><label>Data Entrada</label><input id='dataEntrada' type='date' class='form-control' required></div><div><label>Cliente</label><select id='clienteId' class='form-select' required></select></div><div><label>Número lote cliente</label><input id='numeroCliente' class='form-control'></div><div><label>Cidade</label><input id='cidadeLote' class='form-control'></div><div><label>Estado</label><input id='estadoLote' class='form-control'></div><div><label>Safra</label><input id='safra' class='form-control'></div><div><label>Local armazenagem</label><input id='armazenagem' class='form-control'></div><div><label>Quantidade sacas</label><input id='quantidadeSacas' type='number' class='form-control'></div><div><label>Peso amostra</label><input id='pesoAmostra' class='form-control'></div><div><label>Tipo café</label><input id='tipoCafe' class='form-control'></div></div></div>
<div class='section-box'><div class='section-title'>Classificação COB</div><div class='form-grid'><div><label>Peneira</label><input id='peneira' class='form-control'></div><div><label>Mooca</label><input id='mooca' class='form-control'></div><div><label>Bebida</label><input id='bebida' class='form-control'></div><div><label>PVA</label><input id='pva' class='form-control'></div><div><label>Broca</label><input id='broca' class='form-control'></div><div><label>Defeitos</label><input id='defeitos' class='form-control'></div><div style='grid-column:1/-1'><label>Observações</label><textarea id='observacoesLote' class='form-control'></textarea></div></div></div>
<div class='section-box'><div class='section-title'>Anexos</div><div class='form-grid'><div><label>Imagem da amostra</label><input id='imagemCafe' type='file' accept='image/*' class='form-control'></div></div><img id='previewCafe' style='max-width:220px;margin-top:8px;'></div>
<div class='sticky-save'><button class='btn btn-success'>Salvar lote</button></div>
</form></div>
</main></div><script src='storage.js'></script><script src='utils.js'></script><script src='app.js'></script></body></html>
