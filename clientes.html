<!doctype html>
<html lang='pt-br'>
<head>
  <meta charset='UTF-8'><meta name='viewport' content='width=device-width, initial-scale=1'>
  <title>Clientes • Corretora de Café</title>
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel='stylesheet'>
  <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css' rel='stylesheet'>
  <link rel='stylesheet' href='style.css'>
</head>
<body data-page='clientes'>
<div class='app-shell'>
  <aside class='sidebar'>
    <div class='brand'>Corretora de Café</div><div id='sessionUser' class='user-caption'></div>
    <a class='menu-link' href='dashboard.html'><i class='fa-solid fa-table-columns'></i>Dashboard</a>
    <a class='menu-link' href='lotes.html'><i class='fa-solid fa-boxes-stacked'></i>Lotes</a>
    <a class='menu-link active' href='clientes.html'><i class='fa-solid fa-users'></i>Clientes</a>
    <a class='menu-link' href='fechamento.html'><i class='fa-solid fa-file-signature'></i>Fechamento</a>
    <button id='logoutBtn' class='btn btn-sm btn-outline-light mt-3'>Sair</button>
  </aside>

  <main class='main-content'>
    <div class='breadcrumb-wrap'><span>Dashboard</span><i class='fa-solid fa-angle-right'></i><span>Clientes</span></div>
    <div class='topbar'><h1 class='page-title'>Cadastro de clientes</h1><button id='novoCliente' class='btn btn-primary no-print'>Novo cliente</button></div>

    <div class='card p-3 mb-3'><form id='clienteForm'><input type='hidden' id='clienteId'><div class='form-grid'>
      <div><label>Código</label><input id='codigoCliente' class='form-control' readonly></div><div><label>Razão Social</label><input id='razao' class='form-control' required></div><div><label>Nome Fantasia</label><input id='fantasia' class='form-control'></div><div><label>CNPJ</label><input id='cnpj' class='form-control'></div><div><label>Endereço</label><input id='endereco' class='form-control'></div><div><label>Cidade</label><input id='cidade' class='form-control'></div><div><label>Estado</label><input id='estado' class='form-control'></div><div><label>Telefone</label><input id='telefone' class='form-control'></div><div><label>Email</label><input id='email' class='form-control'></div><div style='grid-column:1/-1'><label>Observações</label><textarea id='observacoes' class='form-control'></textarea></div>
    </div><button class='btn btn-success mt-2'>Salvar</button></form></div>

    <div class='card p-3'><input id='buscaCliente' class='form-control mb-2' placeholder='Buscar por código, nome ou CNPJ'><table class='table table-modern'><thead><tr><th>Código</th><th>Razão</th><th>Fantasia</th><th>CNPJ</th><th>Cidade/UF</th><th>Ações</th></tr></thead><tbody id='clientesTableBody'></tbody></table></div>
  </main>
</div>
<script src='storage.js'></script><script src='utils.js'></script><script src='app.js'></script>
</body></html>
